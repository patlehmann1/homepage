<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personalized Homepage for Patrick Lehmann</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="jumboheader" id="jumbotron-header">
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <form method="get" action="http://www.google.com/search">

                    <div style="border:2px dotted black;padding:4px;width:15em;">
                        <table border="0" align="center" cellpadding="0">
                            <tr>
                                <td>
                                    <input type="text" name="q" size="25" style="color:#808080;" maxlength="255" value="Google site search" onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';"
                                        onblur="if(this.value=='')this.value=this.defaultValue; " />
                                    <input type="submit" value="Go!" />
                                    <input type="hidden" name="sitesearch" value="" />
                                </td>
                            </tr>
                        </table>
                    </div>

                </form>
            </div>
        </div>
    </div>




    <script src="./assets/javascript/app.js"></script>
</body>

</html>
